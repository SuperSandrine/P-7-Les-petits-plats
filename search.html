<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="./css/search.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg" href="./assets/logo.svg" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&family=Lato:wght@400;700&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/ba64d1ea0b.js"
      crossorigin="anonymous"
    ></script>
    <title>Les petits plats - page de recherche</title>
  </head>
  <body>
    <header>
      <h1>
        <img
          src="./assets/nameAndLogo.svg"
          alt="Logo et titre : Les petits plats"
        />
      </h1>
    </header>
    <main>
      <section id="search">
        <div
          class="searchBar"
          id="searchBar-container"
          data-error="Veuillez entrer 3 caractères ou plus pour la recherche générale"
        >
          <input
            class="searchInput"
            id="searchBar"
            type="search"
            placeholder="Taper au moins 3 caractères pour lancer la rechercher"
          />
          <i class="fas fa-search"></i>
        </div>

        <div id="searchTag-container">
          <div id="advancedSelectedFilterTags-container"></div>

          <div id="advancedFilters-container">
            <menu id="advancedFilters-list"> </menu>
          </div>
        </div>
      </section>

      <div id="noResults">
        <p>
          Aucune recette ne correspond à votre critère... Vous pouvez chercher «
          tarte aux pommes », « poisson », etc
        </p>
      </div>
      <section id="resultRecipes-container"></section>
    </main>
    <footer></footer>
    <script type="module" src="./scripts/search.js"></script>
    <script type="module" src="./data/recipes.js"></script>
    <script type="module" src="./scripts/Factories/recipefactories.js"></script>
    <script type="module" src="./scripts/Utils/filters.js"></script>

    <!-- <script type="module" src="./scripts/utils/contactForm.js"></script> -->
  </body>
</html>
